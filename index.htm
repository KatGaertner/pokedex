<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="dist/styles.css">

  <title>Pokedex</title>
</head>

<body>
  <div class="page-container">
    <nav class="navbar navbar-expand-sm bg-light border-bottom sticky-top">
      <div class="navbar-header mb-2">
        <span class="h1">Pokedex</span>
        <div id="loading-message" class="spinner-border ml-3" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <button class="navbar-toggler btn btn-light" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <img src="img/menu.svg" class="icon">
      </button>
      <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
        <form class="form-inline float-right" role="search">
          <span id="searchForm" class="mr-1">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="searchbar" oninput="pokemonRepo.searchPokemon()">
          </span>
          <button class="btn btn-light" type="button" id="searchbutton" onclick="pokemonRepo.searchPokemon()">
            <img src="img/search.svg" class="icon">
          </button>
        </form>
      </div>
    </nav>

    <main class="container-fluid" role="main">
      <div class="row">
        <div class="col">
          <ul id="pokemon-list" class="list-unstyled list-group-horizontal">
          </ul>

          <div id="modal-container" class="modal" aria-labelledby="pkmn-name" role="dialog">
          </div>
        </div>
      </div>
    </main>
  </div>

  <template id="my-template">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="row align-items-center">
        <div class="col-12 col-md-8 offset-md-1 order-md-2" id="pkmn-modal">
          <div class="modal-header">
            <div class="modal-title">
              <div>
                <h2 id="pkmn-name" class="pkmn-data"></h2>
                <div id="modal-loading-message" class="spinner-border ml-3" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <p id="pkmn-id" class="modal-id pkmn-data"></p>
              </div>
            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-flex">
              <p>
                <span id="pkmn-height" class="pkmn-data"></span><br>
                <span id="pkmn-types" class="pkmn-data"></span>
              </p>
              <img src="img/empty.png" id="pkmn-img" title="Pokemon sprite">
            </div>
            <p id="pkmn-text" class="pkmn-data"></p>
          </div>
        </div>
        <button class="btn btn-light modalButton mt-2 col-3 col-md-1 order-md-1 pt-3 pb-3" type="button"
          onclick="modalHandler.swipeLeft()" aria-label="previous Pokemon">
          <span aria-hidden="true">
            <img src="img/chevron-right.svg" class="icon turn180">
          </span>
        </button>
        <button class="btn btn-light modalButton mt-2 col-3 col-md-1 order-md-3 offset-6 offset-md-1 pt-3 pb-3"
          type="button" onclick="modalHandler.swipeRight()" aria-label="next Pokemon">
          <span aria-hidden="true">
          <img src="img/chevron-right.svg" class="icon">
          </span>
        </button>
      </div>
    </div>
  </div>
  </template>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="dist/promise-polyfill.min.js"></script>
  <script src="dist/fetch.umd.js"></script>
  <script src="dist/scripts.js"></script>
</body>

</html>
