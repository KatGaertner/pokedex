<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <title>Pokedex</title>
</head>

<body>
  <div class="page-container">
    <nav class="navbar navbar-expand-sm bg-light border-bottom sticky-top">
      <div class="navbar-header mb-2">
        <span class="h1">Pokedex</span>
        <div id="loading-message" class="spinner-border ml-3" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <button class="navbar-toggler btn btn-light" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <img src="img/menu.svg" class="icon">
      </button>
      <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
        <form class="form-inline float-right" role="search">
          <span id="searchForm" class="mr-1">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="searchbar">
          </span>
          <button class="btn btn-light" type="button">
            <img src="img/search.svg" class="icon">
          </button>
        </form>
      </div>
    </nav>

    <main class="container-fluid" role="main">
      <div class="row">
        <div class="col">
          <ul id="pokemon-list" class="list-unstyled list-group">
          </ul>

          <div id="modal-container" class="modal">
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/promise-polyfill.min.js"></script>
  <script src="js/fetch.umd.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
